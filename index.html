<section class="properties">
    <div class="container">
        <h2>Популярные предложения</h2>
        
        <!-- Фильтры -->
        <div class="filters">
            <div class="filter-group">
                <label>Тип:</label>
                <select id="type-filter">
                    <option value="all">Все</option>
                    <option value="apartment">Квартира</option>
                    <option value="house">Дом</option>
                    <option value="commercial">Коммерция</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Цена до:</label>
                <input type="range" id="price-filter" min="0" max="50000000" step="1000000" value="50000000">
                <span id="price-value">50 000 000 ₽</span>
            </div>
            
            <div class="filter-group">
                <label>Комнат:</label>
                <select id="rooms-filter">
                    <option value="all">Любое</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3+</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Площадь от:</label>
                <input type="number" id="area-filter" min="0" placeholder="м²">
            </div>
            
            <button id="reset-filters" class="btn">Сбросить</button>
        </div>
        
        <!-- Сетка объектов (остаётся без изменений) -->
        <div class="properties-grid">
            <div class="property-card" data-type="apartment" data-price="12000000" data-rooms="3" data-area="75">
                <img src="img/property1.jpg" alt="Квартира">
                <div class="property-info">
                    <h3>Квартира в центре</h3>
                    <p>3 комнаты, 75 м²</p>
                    <span class="price">12 000 000 ₽</span>
                    <a href="#" class="btn">Подробнее</a>
                </div>
            </div>
            <!-- Остальные карточки с data-атрибутами -->
        </div>
    </div>
</section>
